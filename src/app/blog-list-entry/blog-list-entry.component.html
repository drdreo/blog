<li class="py-12">
    @let post = _post();
    <article>
        <div class="space-y-2 xl:grid xl:grid-cols-4 xl:items-baseline xl:space-y-0">
            <dl>
                <dt class="sr-only">Published on</dt>
                <dd class="text-base font-medium leading-6 text-gray-500 dark:text-gray-400">
                    <time datetime="2023-08-05T00:00:00.000Z">August 5, 2023</time>
                </dd>
            </dl>
            <div class="space-y-5 xl:col-span-3">
                <div class="space-y-6">
                    <div>
                        <h2 class="text-2xl font-bold leading-8 tracking-tight">
                            <a class="text-gray-900 dark:text-gray-100" [routerLink]="['/', post.attributes.slug]">
                                {{ post.attributes.title }}
                            </a>
                        </h2>
                        <div class="flex flex-wrap">
                            <a
                                class="mr-3 text-sm font-medium uppercase text-primary-500 hover:text-primary-600 dark:hover:text-primary-400"
                            >next-js</a
                            ><a
                            class="mr-3 text-sm font-medium uppercase text-primary-500 hover:text-primary-600 dark:hover:text-primary-400"
                        >tailwind</a
                        ><a
                            class="mr-3 text-sm font-medium uppercase text-primary-500 hover:text-primary-600 dark:hover:text-primary-400"
                        >guide</a
                        ><a
                            class="mr-3 text-sm font-medium uppercase text-primary-500 hover:text-primary-600 dark:hover:text-primary-400"
                        >feature</a
                        >
                        </div>
                    </div>
                    <div class="prose max-w-none text-gray-500 dark:text-gray-400">
                        {{ post.attributes.description }}
                    </div>
                </div>
                <div class="text-base font-medium leading-6">
                    <a
                        class="text-primary-500 hover:text-primary-600 dark:hover:text-primary-400"
                        aria-label='Read more: "Release of Tailwind Nextjs Starter Blog v2.0"'
                        [routerLink]="['/', post.attributes.slug]"
                    >
                        Read more â†’
                    </a>
                </div>
            </div>
        </div>
    </article>
</li>
